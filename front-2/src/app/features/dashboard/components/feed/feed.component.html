<div class="flex gap-6 flex-col justify-center md:flex-row md:justify-between items-center px-8">
  <button (click)="goToCreatePostFormPage()" type="button" class="btn btn-primary">
    Créer un article
  </button>
  <div class="items-center gap-4 flex">
    <h5 class="font-bold text-lg" >Trier par</h5>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
    </svg>
  </div>
</div>
<section  class="p-8 gap-4 grid 2xl:grid-cols-3 md:grid-cols-2 ">
  <ng-container *ngFor="let post of posts$ | async as list">
      <div *ngIf="list.length > 0;else noSubscriptions" (click)="showPostDetails(post.id)" class="cursor-pointer hover:shadow-lg transition-all p-4 w-full rounded-md bg-gray-100" >
        <h3 class="mb-4 text-xl font-bold">{{post.title}}</h3>
        <div class="flex items-center justify-start gap-16 mb-4">
          <div>
            <h5 class="font-bold inline-block" >Date:</h5>
            <p class="pl-4 inline-block">
              {{post.createdAt | date: 'dd/MM/yyyy'}}
            </p>
          </div>
          <div>
            <h5 class="font-bold inline-block" >Author:</h5>
            <p class="pl-4 inline-block">
              {{post.author.username}}
            </p>
          </div>
        </div>
        <div class="mb-4" >
          <h5 class="font-bold" >Content:</h5>
          <p class="pl-4">
            {{post.content}}
          </p>
        </div>
    </div>
  </ng-container>
</section>

<ng-template #noSubscriptions>
  <div class="flex justify-center items-start pt-40 ">
    <div class="rounded-md bg-gray-200 px-8 h-40 w-full md:w-1/2 flex justify-center items-center">
      <h3 class="text-center text-2xl font-bold" >Vous n'avez souscris à aucun thème pour le moment</h3>
    </div>
  </div>
</ng-template>
