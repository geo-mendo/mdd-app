<app-auth-layout>
  <form class="w-4/12 flex flex-col justify-center items-center p-4" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-control w-full mb-4">
      <label class="label" for="emailOrUsername">
        <span class="label-text">E-mail ou nom d'utilisateur</span>
      </label>
       <input formControlName="emailOrUsername" type="text" class="input input-bordered w-full " />
    </div>
    <div class="form-control w-full mb-8">
      <label class="label" for="password">
        <span class="label-text">Mot de passe</span>
      </label>
       <input formControlName="password" type="password" class="input input-bordered w-full " />
    </div>
      <button type="submit" class="btn btn-primary rounded" [disabled]="form.invalid">Se connecter</button>
      <div class="alert alert-error" *ngIf="error">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <p>Une erreur est survenue</p>
      </div>
  </form>
</app-auth-layout>
